<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard Info Card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <p class="category">Total Income</p>
        <h2 class="price">$32,499.50</h2>
        <div class="statics">
          <p class="statics__percent increase_styles">12.95%</p>
          <p class="statics__date">Compared to last Month</p>
        </div>
      </article>
      <article class="card">
        <p class="category">Profit</p>
        <h2 class="price">$10,499.50</h2>
        <div class="statics">
          <p class="statics__percent decrease_styles">12.95%</p>
          <p class="statics__date">Compared to last Month</p>
        </div>
      </article>
      <article class="card">
        <p class="category">Total Views</p>
        <h2 class="price">5.211.710</h2>
        <div class="statics">
          <p class="statics__percent increase_styles">12.95%</p>
          <p class="statics__date">Compared to last Month</p>
        </div>
      </article>
      <article class="card">
        <p class="category">Conversion Rate</p>
        <h2 class="price">4.83%</h2>
        <div class="statics">
          <p class="statics__percent increase_styles">12.95%</p>
          <p class="statics__date">Compared to last Month</p>
        </div>
      </article>
    </main>
  </body>
</html>
