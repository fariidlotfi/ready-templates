<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Page Template</title>
  </head>
  <body>
    <main class="container">
      <section class="product">
        <div class="product__images">
          <img
            src="product-image.jpg"
            alt="product image"
            class="product__image"
          />
        </div>

        <div class="product__data">
          <h1>Product Name</h1>

          <div class="product__color-select">
            <p>Choose color:</p>
            <div class="color-select__colors">
              <span class="color-red"></span>
              <span class="color-black"></span>
              <span class="color-green"></span>
              <span class="color-yellow active"></span>
              <span class="color-blue"></span>
            </div>
          </div>

          <div class="product__size-select">
            <p>Choose color:</p>
            <div class="size-select__sizes">
              <span class="size-small">S</span>
              <span class="size-med">M</span>
              <span class="size-large">L</span>
            </div>
          </div>

          <div class="product__price">
            <h3>$150</h3>
            <span>189.99</span>
          </div>

          <div class="product__delivery-text">
            <img src="shipping.svg" alt="shipping icon" />
            <p>All products will sent less than a 24 hours.</p>
          </div>

          <button class="product__button-buy">Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
