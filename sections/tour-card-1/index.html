<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tour Card Design</title>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <img
          src="image.jpg"
          alt="South Africa tour image"
          class="card__image"
        />
        <div class="card__data">
          <div class="card__stats">
            <p class="card__tour-code">Trip Code AB</p>
            <p class="card__rating">‚≠ê 5</p>
            <p class="card__reviews-count"><span>100</span> reviews</p>
          </div>

          <h2 class="card__tour-name">South Africa's Garden Route</h2>

          <p class="card__description">
            <span>10 Days</span> in Ecuador, wild life South Africa
          </p>

          <section class="card__extra-info">
            <div class="card__tour-destination">
              <p>COUNTRY</p>
              <span>South Africa</span>
            </div>
            <div class="card__tour-price">
              <p>PRICE FROM</p>
              <span>1450</span>
            </div>
            <span class="card__flight-stat">Flights not included</span>
          </section>

          <button class="card__view-tour-button">View Tour</button>
        </div>
      </article>
    </section>
  </body>
</html>
