<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="left-col">
        <p class="left-col__subtitle">Nice to see you again</p>
        <h1 class="left-col__title">Welcome Back</h1>
        <p class="left-col__desc">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita ex
          nihil at repellendus odit reiciendis.
        </p>
      </section>

      <section class="right-col">
        <h1 class="login__title">Login Account</h1>
        <p class="login__desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
          omnis ad quod.
        </p>

        <form class="login">
          <input type="text" class="login__input" placeholder="Email..." />
          <input type="text" class="login__input" placeholder="Password..." />
          <div class="login__extra-data">
            <label for="logged">
              <input type="checkbox" name="logged" class="login__keep-logged" />
              Keep me login</label
            >
            <a href="#" class="login__member-stat">Already a member?</a>
          </div>

          <button class="login__login-button">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
